name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux x86_64 (musl, static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../rustyman-${{ matrix.target }}.tar.gz rustyman
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../rustyman-${{ matrix.target }}.zip rustyman.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustyman-${{ matrix.target }}
          path: rustyman-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Rustyman ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*
          body: |
            ## Rustyman ${{ steps.version.outputs.version }}

            A high-performance MITM proxy written in Rust.

            ### Downloads

            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `rustyman-x86_64-unknown-linux-gnu.tar.gz` |
            | Linux (static) | x86_64 | `rustyman-x86_64-unknown-linux-musl.tar.gz` |
            | Linux | ARM64 | `rustyman-aarch64-unknown-linux-gnu.tar.gz` |
            | macOS | x86_64 (Intel) | `rustyman-x86_64-apple-darwin.tar.gz` |
            | macOS | ARM64 (Apple Silicon) | `rustyman-aarch64-apple-darwin.tar.gz` |
            | Windows | x86_64 | `rustyman-x86_64-pc-windows-msvc.zip` |

            ### Installation

            ```bash
            # Linux/macOS
            tar -xzf rustyman-<target>.tar.gz
            chmod +x rustyman
            ./rustyman --help

            # Windows
            # Extract the zip and run rustyman.exe
            ```

            ### macOS Users

            Use command line to extract (avoids quarantine issues):

            ```bash
            tar -xzf rustyman-*-apple-darwin.tar.gz
            ./rustyman --help
            ```

            If you double-clicked to extract and see `Killed: 9`, remove the quarantine attribute:

            ```bash
            xattr -d com.apple.quarantine rustyman
            ```

            ### Checksums

            See `SHA256SUMS.txt` for file checksums.

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download checksums
        run: |
          gh release download ${{ steps.version.outputs.version }} \
            --repo ${{ github.repository }} \
            --pattern 'SHA256SUMS.txt'
          cat SHA256SUMS.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse checksums
        id: checksums
        run: |
          echo "aarch64_apple=$(grep 'aarch64-apple-darwin' SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "x86_64_apple=$(grep 'x86_64-apple-darwin' SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "aarch64_linux=$(grep 'aarch64-unknown-linux-gnu' SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "x86_64_linux=$(grep 'x86_64-unknown-linux-gnu' SHA256SUMS.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-rustyman
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/homebrew-rustyman
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-rustyman

      - name: Update Formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REPO: ${{ github.repository }}
          SHA_AARCH64_APPLE: ${{ steps.checksums.outputs.aarch64_apple }}
          SHA_X86_64_APPLE: ${{ steps.checksums.outputs.x86_64_apple }}
          SHA_AARCH64_LINUX: ${{ steps.checksums.outputs.aarch64_linux }}
          SHA_X86_64_LINUX: ${{ steps.checksums.outputs.x86_64_linux }}
        run: |
          VERSION_NUM="${VERSION#v}"
          cat > homebrew-rustyman/Formula/rustyman.rb << 'FORMULA'
          class Rustyman < Formula
            desc "High-performance MITM HTTP/HTTPS proxy written in Rust"
            homepage "https://github.com/REPO_PLACEHOLDER"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/REPO_PLACEHOLDER/releases/download/TAG_PLACEHOLDER/rustyman-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_AARCH64_APPLE_PLACEHOLDER"
              else
                url "https://github.com/REPO_PLACEHOLDER/releases/download/TAG_PLACEHOLDER/rustyman-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_X86_64_APPLE_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/REPO_PLACEHOLDER/releases/download/TAG_PLACEHOLDER/rustyman-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_AARCH64_LINUX_PLACEHOLDER"
              else
                url "https://github.com/REPO_PLACEHOLDER/releases/download/TAG_PLACEHOLDER/rustyman-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_X86_64_LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "rustyman"
            end

            test do
              assert_match "rustyman", shell_output("#{bin}/rustyman --help")
            end
          end
          FORMULA

          # Replace placeholders
          sed -i "s|REPO_PLACEHOLDER|${REPO}|g" homebrew-rustyman/Formula/rustyman.rb
          sed -i "s|VERSION_PLACEHOLDER|${VERSION_NUM}|g" homebrew-rustyman/Formula/rustyman.rb
          sed -i "s|TAG_PLACEHOLDER|${VERSION}|g" homebrew-rustyman/Formula/rustyman.rb
          sed -i "s|SHA_AARCH64_APPLE_PLACEHOLDER|${SHA_AARCH64_APPLE}|g" homebrew-rustyman/Formula/rustyman.rb
          sed -i "s|SHA_X86_64_APPLE_PLACEHOLDER|${SHA_X86_64_APPLE}|g" homebrew-rustyman/Formula/rustyman.rb
          sed -i "s|SHA_AARCH64_LINUX_PLACEHOLDER|${SHA_AARCH64_LINUX}|g" homebrew-rustyman/Formula/rustyman.rb
          sed -i "s|SHA_X86_64_LINUX_PLACEHOLDER|${SHA_X86_64_LINUX}|g" homebrew-rustyman/Formula/rustyman.rb

          # Remove leading spaces from heredoc
          sed -i 's/^          //' homebrew-rustyman/Formula/rustyman.rb

          cat homebrew-rustyman/Formula/rustyman.rb

      - name: Commit and push
        run: |
          cd homebrew-rustyman
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/rustyman.rb
          git commit -m "Update rustyman to ${{ steps.version.outputs.version }}"
          git push
